    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #080808;
      }

      .scene {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .scene-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }

      .video-slot {
        position: absolute;
        left: 26%;
        top: 19%;
        width: 46.5%;
        height: 64%;
        overflow: hidden;
        background: #fff;
      }

      .video-slot video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        touch-action: manipulation;
      }
    </style>

  <body>
    <main class="scene">
      <h1 class="sr-only">Postać Znana | Satyra: Donald Tusk i Jacek Murański</h1>
      <p class="sr-only">
        Satyryczne wideo projektu Postać Znana. Material nawiazuje do Donalda Tuska i Jacka Muranskiego.
      </p>
      <img
        class="scene-bg"
        src="background.png"
        alt="Grafika tla Postacznana"
        draggable="false"
      />
      <div class="video-slot">
        <video autoplay loop muted playsinline preload="auto" controls>
          <source src="postacznana.mp4" type="video/mp4" />
          Twoja przegladarka nie obsluguje odtwarzania video.
        </video>
      </div>
    </main>
    <script>
      (() => {
        const scene = document.querySelector(".scene");
        const slot = document.querySelector(".video-slot");
        const video = document.querySelector(".video-slot video");
        if (!scene || !slot || !video) return;

        const sourceSize = { width: 1536, height: 1024 };
        const slotRatio = { left: 0.26, top: 0.19, width: 0.465, height: 0.64 };

        const positionVideoSlot = () => {
          const rect = scene.getBoundingClientRect();
          const scale = Math.max(rect.width / sourceSize.width, rect.height / sourceSize.height);
          const renderedWidth = sourceSize.width * scale;
          const renderedHeight = sourceSize.height * scale;
          const offsetX = (rect.width - renderedWidth) / 2;
          const offsetY = (rect.height - renderedHeight) / 2;

          slot.style.left = `${sourceSize.width * slotRatio.left * scale + offsetX}px`;
          slot.style.top = `${sourceSize.height * slotRatio.top * scale + offsetY}px`;
          slot.style.width = `${sourceSize.width * slotRatio.width * scale}px`;
          slot.style.height = `${sourceSize.height * slotRatio.height * scale}px`;
        };

        const startVideo = () => {
          video.play().catch(() => {});
        };

        const setup = () => {
          positionVideoSlot();
          startVideo();
        };

        window.addEventListener("resize", positionVideoSlot);
        window.addEventListener("orientationchange", () => setTimeout(positionVideoSlot, 120));
        video.addEventListener("ended", () => {
          video.currentTime = 0;
          startVideo();
        });

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", setup, { once: true });
          return;
        }

        setup();
      })();
    </script>
