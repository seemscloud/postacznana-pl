    <style>
      * {

      body {
        margin: 0;

        overflow: hidden;

      .scene {
        position: relative;
        width: 100vw;

      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);

      .scene-bg {
        position: absolute;
        inset: 0;
        width: 100%;

        display: block;
        object-fit: cover;
        pointer-events: none;

        -webkit-user-drag: none;
      }

      .video-slot {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        max-width: 1280px;
        aspect-ratio: 16 / 9;
        overflow: hidden;

      .video-slot video {

  <body>
    <main class="scene">
      <h1 class="sr-only">Postać Znana | Donald&amp;Jacek</h1>
      <p class="sr-only">
        Wideo projektu Postać Znana. Material przedstawia Donalda Tuska i Jacka Muranskiego.
      </p>
      <img
        class="scene-bg"
        src="background.png"
        alt="Grafika tla Postacznana"
        draggable="false"
      />
      <div class="video-slot">
        <video
          autoplay
          loop
          muted
          playsinline
          preload="auto"
          disablepictureinpicture
          disableremoteplayback
          controlslist="nodownload noplaybackrate noremoteplayback nofullscreen"
        >
          <source src="postacznana.mp4" type="video/mp4" />
          Twoja przegladarka nie obsluguje odtwarzania video.
        </video>
      </div>
    </main>
    <div class="cookie-overlay" id="cookie-overlay">
      <aside class="cookie-banner" role="dialog" aria-modal="true" aria-live="polite">
        <h2>Cookies</h2>
        <p>
          Na tej stronie nic nie jest przetwarzane i nic nie jest zapisywane. Kliknij
          "Akceptuje", aby wlaczyc dzwiek.
        </p>
        <button type="button" id="accept-cookies">Akceptuje</button>
      </aside>
    </div>
    <script>
      (() => {
        const slot = document.querySelector(".video-slot");
        const video = document.querySelector(".video-slot video");
        const cookieOverlay = document.getElementById("cookie-overlay");
        const acceptCookiesBtn = document.getElementById("accept-cookies");
        if (!slot || !video) return;
        let hasAcceptedCookies = false;

        const playWithSound = () => {
          video.defaultMuted = false;
          video.muted = false;
          video.volume = 1;
          return video.play();
        };

        const playMuted = () => {
          video.defaultMuted = true;
          video.muted = true;
          video.volume = 0;
          return video.play();
        };

        const enforcePlaybackWithSound = () => {
          if (hasAcceptedCookies) {
            video.defaultMuted = false;
            if (video.muted) {
              video.muted = false;
            }
            if (video.volume !== 1) {
              video.volume = 1;
            }
          } else {
            video.defaultMuted = true;
            if (!video.muted) {
              video.muted = true;
            }
            if (video.volume !== 0) {
              video.volume = 0;
            }
          }
          video.loop = true;
          if (!document.hidden && video.paused) {
            if (hasAcceptedCookies) {
              playWithSound().catch(() => {});
            } else {
              playMuted().catch(() => {});
            }
          }
        };

        const startVideo = () => {
          if (hasAcceptedCookies) {
            playWithSound().catch(() => {});
            return;
          }
          playMuted().catch(() => {});
        };

        const syncVideoAspectRatio = () => {
          if (video.videoWidth > 0 && video.videoHeight > 0) {
            slot.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
          }
        };

        const setup = () => {
          syncVideoAspectRatio();
          enforcePlaybackWithSound();
          startVideo();
        };

        let lastPlaybackTime = 0;
        let allowProgrammaticSeek = false;

        video.addEventListener("loadedmetadata", syncVideoAspectRatio);
        video.addEventListener("timeupdate", () => {
          if (!video.seeking) {
            lastPlaybackTime = video.currentTime;
          }
        });
        video.addEventListener("seeking", () => {
          if (allowProgrammaticSeek || video.ended) return;
          if (Math.abs(video.currentTime - lastPlaybackTime) > 0.15) {
            allowProgrammaticSeek = true;
            video.currentTime = lastPlaybackTime;
            allowProgrammaticSeek = false;
          }
        });
        video.addEventListener("pause", () => {
          if (!video.ended && !document.hidden) {
            startVideo();
          }
        });
        video.addEventListener("volumechange", () => {
          enforcePlaybackWithSound();
        });
        video.addEventListener("contextmenu", (event) => {
          event.preventDefault();
        });
        video.addEventListener("ended", () => {
          allowProgrammaticSeek = true;
          video.currentTime = 0;
          allowProgrammaticSeek = false;
          startVideo();
        });
        document.addEventListener("visibilitychange", () => {
          if (!document.hidden && video.paused) {
            startVideo();
          }
          enforcePlaybackWithSound();
        });
        window.addEventListener("pageshow", enforcePlaybackWithSound);
        window.setInterval(enforcePlaybackWithSound, 1200);
        if (cookieOverlay && acceptCookiesBtn) {
          acceptCookiesBtn.addEventListener("click", () => {
            hasAcceptedCookies = true;
            cookieOverlay.classList.add("is-hidden");
            playWithSound().catch(() => {});
          });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", setup, { once: true });
          return;
        }

        setup();
      })();
    </script>
