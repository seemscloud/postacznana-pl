<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postacznana</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #080808;
      }

      .scene {
        position: relative;
        width: min(100vw, calc(100vh * 832 / 578));
      }

      .scene-bg {
        width: 100%;
        height: auto;
        display: block;
      }

      .video-slot {
        position: absolute;
        left: 26%;
        top: 19%;
        width: 46.5%;
        height: 64%;
        overflow: hidden;
        background: #fff;
      }

      .video-slot video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="scene">
      <img class="scene-bg" src="background.png" alt="" />
      <div class="video-slot">
        <video autoplay loop playsinline preload="auto" controls>
          <source src="postacznana.mp4" type="video/mp4" />
          Twoja przegladarka nie obsluguje odtwarzania video.
        </video>
      </div>
    </main>
  </body>
</html>
