    <style>
      * {

      body {

      .scene {

      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;

      .scene-bg {

        inset: 0;

        height: 100%;

        user-select: none;
        -webkit-user-drag: none;
      }

      .video-slot {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        max-width: 1280px;
        aspect-ratio: 16 / 9;
        overflow: hidden;

  <body>
    <main class="scene">
      <h1 class="sr-only">Postać Znana | Satyra: Donald Tusk i Jacek Murański</h1>

        Satyryczne wideo projektu Postać Znana. Material nawiazuje do Donalda Tuska i Jacka Muranskiego.
      </p>
      <img
        class="scene-bg"
        src="background.png"
        alt="Grafika tla Postacznana"
        draggable="false"
      />
      <div class="video-slot">
        <video autoplay loop playsinline preload="auto" controls>
          <source src="postacznana.mp4" type="video/mp4" />
          Twoja przegladarka nie obsluguje odtwarzania video.
        </video>
      </div>
    </main>
    <script>
      (() => {
        const slot = document.querySelector(".video-slot");
        const video = document.querySelector(".video-slot video");
        if (!slot || !video) return;

        const startVideo = () => {
          video.defaultMuted = false;
          video.muted = false;
          video.volume = 1;
          video.play().catch(() => {});
        };

        const unlockSoundOnFirstInteraction = () => {
          video.defaultMuted = false;
          video.muted = false;
          video.volume = 1;
          startVideo();
        };

        const syncVideoAspectRatio = () => {
          if (video.videoWidth > 0 && video.videoHeight > 0) {
            slot.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
          }
        };

        const setup = () => {
          syncVideoAspectRatio();
          startVideo();
        };

        video.addEventListener("loadedmetadata", syncVideoAspectRatio);
        video.addEventListener("ended", () => {
          video.currentTime = 0;
          startVideo();
        });
        document.addEventListener("visibilitychange", () => {
          if (!document.hidden && video.paused) {
            startVideo();
          }
        });
        document.addEventListener("pointerdown", unlockSoundOnFirstInteraction, {
          once: true
        });

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", setup, { once: true });
          return;
        }

        setup();
      })();
    </script>
