    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #080808;
      }

      .scene {
        position: relative;
        width: min(100vw, calc(100vh * 832 / 578));
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .scene-bg {
        width: 100%;
        height: auto;
        display: block;
      }

      .video-slot {
        position: absolute;
        left: 26%;
        top: 19%;
        width: 46.5%;
        height: 64%;
        overflow: hidden;
        background: #fff;
      }

      .video-slot video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="scene">
      <h1 class="sr-only">Postać Znana | Donald&amp;Jacek</h1>
      <img class="scene-bg" src="background.png" alt="Grafika tla Postacznana" />
      <div class="video-slot">
        <video autoplay loop playsinline preload="auto" controls>
          <source src="postacznana.mp4" type="video/mp4" />
          Twoja przegladarka nie obsluguje odtwarzania video.
        </video>
      </div>
    </main>
