<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postacznana</title>
    <style>
      :root {
        --bg-1: #0b1021;
        --bg-2: #1f2b5f;
        --bg-3: #6a2dbd;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background:
          radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.28), transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(192, 132, 252, 0.25), transparent 45%),
          linear-gradient(135deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 40vmax;
        height: 40vmax;
        border-radius: 50%;
        filter: blur(70px);
        z-index: -1;
        opacity: 0.45;
        animation: float 12s ease-in-out infinite alternate;
      }

      body::before {
        top: -8vmax;
        left: -6vmax;
        background: #38bdf8;
      }

      body::after {
        right: -10vmax;
        bottom: -8vmax;
        background: #f472b6;
        animation-delay: -3s;
      }

      .frame {
        width: min(82vmin, 620px);
        aspect-ratio: 1 / 1;
        border-radius: 24px;
        overflow: hidden;
        background: #000;
        box-shadow:
          0 0 0 2px rgba(255, 255, 255, 0.18),
          0 30px 70px rgba(0, 0, 0, 0.55),
          0 0 80px rgba(45, 212, 191, 0.35);
      }

      video {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }

      @keyframes float {
        from {
          transform: translate3d(0, 0, 0) scale(1);
        }
        to {
          transform: translate3d(2vmax, -2vmax, 0) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <video autoplay muted loop playsinline preload="auto">
        <source src="postacznana.mp4" type="video/mp4" />
        Twoja przeglÄ…darka nie obsluguje odtwarzania video.
      </video>
    </main>
  </body>
</html>
